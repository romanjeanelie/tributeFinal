<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="src/styles.scss" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <!-- Canonical -->
    <link rel="canonical" href="https://www.example.com" />
    <!-- Robots -->
    <meta name="robots" content="noindex, nofollow" />
    <!-- Device -->
    <!-- <meta name="viwport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5" />
    <meta name="format-detection" content="telephone=no" />
    <!-- Description -->
    <meta name="description" content="Home description." />
    <!-- Social -->
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Quick Parcel Project — Home" />
    <meta name="twitter:description" content="Home description." />
    <meta name="twitter:image" content="#" />
    <!-- Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.example.com" />
    <meta property="og:title" content="Quick Parcel Project — Home" />
    <meta property="og:description" content="Home description." />
    <meta property="og:image" content="#" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <!-- Favicon -->
    <meta name="theme-color" content="#fff" />
  </head>

  <body class="scroll">
    <div id="container"></div>
    <div class="home">
      <div class="home__title">
        <h1>Tribute to Beau</h1>
        <p>Created with Beau's lyrics</p>
      </div>
      <button class="home__start" id="start">start</button>
    </div>
    <div class="help">
      <div class="help__scroll">
        <div class="scroll__wrapper">
          <div class="scroll__bar"></div>
        </div>
      </div>
    </div>

    <div class="window">
      <div class="window__rect">
        <svg xmlns="http://www.w3.org/2000/svg"><rect stroke="#fff" fill="none" id="rect" /></svg>
      </div>

      <div class="window__wrapper">
        <div class="window__top">
          <div class="window__top__wrapper">
            <p class="name">@beau_band</p>
            <p class="status">Active 7h ago</p>
          </div>
          <span class="line"></span>
        </div>
        <div class="window__messages">
          <div class="window__messages__wrapper">
            <div class="message">
              <p class="message__date">11 mars 2021</p>
              <p class="message__text">I will send you a gift in one month</p>
            </div>
          </div>
        </div>
        <div class="input__wrapper">
          <div class="input">
            <p class="text" id="type">Here is the gift: wwww.tributetobeau.com (sorry for the late)</p>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
