<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="src/styles.scss" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <!-- Canonical -->
    <link rel="canonical" href="https://www.example.com" />
    <!-- Robots -->
    <meta name="robots" content="noindex, nofollow" />
    <!-- Device -->
    <!-- <meta name="viwport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5" />
    <meta name="format-detection" content="telephone=no" />
    <!-- Description -->
    <meta name="description" content="Home description." />
    <!-- Social -->
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Quick Parcel Project — Home" />
    <meta name="twitter:description" content="Home description." />
    <meta name="twitter:image" content="#" />
    <!-- Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.example.com" />
    <meta property="og:title" content="Quick Parcel Project — Home" />
    <meta property="og:description" content="Home description." />
    <meta property="og:image" content="#" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <!-- Favicon -->
    <meta name="theme-color" content="#fff" />
  </head>

  <body class="scroll">
    <div id="container"></div>
    <video id="video" src="assets/video/cloudsslowmo.mkv" style="display: none" muted></video>
    <audio id="audio" src="assets/audio/mon-dieu.mp3"></audio>

    <div class="home">
      <div class="bg bg__top"></div>
      <span class="line"></span>
      <div class="bg bg__bottom"></div>

      <div class="home__title">
        <div class="title__top">
          <h1>Tribute to Beau</h1>
        </div>
        <div class="title__bottom">
          <p>Created with Beau's lyrics</p>
        </div>
      </div>

      <button class="home__start" id="start">play</button>
    </div>
    <span class="progress"></span>

    <div class="help">
      <div class="help__scroll">
        <div class="scroll__wrapper">
          <div class="scroll__bar"></div>
        </div>
      </div>
    </div>

    <div class="final">
      <p>created by Roman Jean-Elie for Beau</p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
